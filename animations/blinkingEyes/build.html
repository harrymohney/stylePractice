<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinking Eyes Animation</title>
<style>
    .eyes {
        width: 100px;
        height: 50px;
        position: relative;
        background-color: white;
        overflow: hidden;
    }

    .eye {
        width: 50px;
        height: 50px;
        background-color: #000;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: blink 3s infinite alternate;
    }

    @keyframes blink {
        0%, 50%, 100% { height: 50px; }
        25%, 75% { height: 5px; }
    }
</style>
</head>
<body>
<div class="eyes">
    <div class="eye"></div>
    <div class="eye" style="left: auto; right: 50%;"></div>
</div>
</body>
</html>
