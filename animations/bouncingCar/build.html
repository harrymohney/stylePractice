<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Car Animation</title>
<style>
    .car {
        width: 100px;
        height: 50px;
        background-color: red;
        position: relative;
        animation: bounce-car 2s infinite alternate;
    }

    @keyframes bounce-car {
        0% { top: 0; }
        100% { top: 100px; }
    }
</style>
</head>
<body>
<div class="car"></div>
</body>
</html>
