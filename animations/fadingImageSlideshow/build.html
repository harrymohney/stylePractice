<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Image Slideshow Animation</title>
<style>
    .slideshow {
        width: 300px;
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .slideshow img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        animation: fade 5s infinite;
    }

    @keyframes fade {
        0% {opacity: 0;}
        25% {opacity: 1;}
        75% {opacity: 1;}
        100% {opacity: 0;}
    }
</style>
</head>
<body>
<div class="slideshow">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
</div>
</body>
</html>
