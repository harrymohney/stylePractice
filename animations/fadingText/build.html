<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Text Animation</title>
<style>
    .text {
        font-size: 24px;
        color: purple;
        animation: fade 2s infinite alternate;
    }

    @keyframes fade {
        0% {opacity: 1;}
        100% {opacity: 0;}
    }
</style>
</head>
<body>
<div class="text">Hello, world!</div>
</body>
</html>
