<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flickering Candle Animation</title>
<style>
    .candle {
        width: 50px;
        height: 150px;
        background-color: yellow;
        position: relative;
        animation: flicker 0.5s infinite;
    }

    .flame {
        width: 30px;
        height: 50px;
        background-color: orange;
        position: absolute;
        top: -30px;
        left: 10px;
        border-radius: 50%;
        animation: flicker 0.5s infinite alternate-reverse;
    }

    @keyframes flicker {
        0%, 100% {opacity: 1;}
        25%, 75% {opacity: 0.8;}
        50% {opacity: 0.6;}
    }
</style>
</head>
<body>
<div class="candle">
    <div class="flame"></div>
</div>
</body>
</html>
