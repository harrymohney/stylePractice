<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flickering Fire Animation</title>
<style>
    .fire {
        width: 50px;
        height: 100px;
        background-color: #FF4500;
        position: relative;
        animation: flicker-fire 0.5s infinite alternate;
    }

    @keyframes flicker-fire {
        0% { opacity: 0.7; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
<div class="fire"></div>
</body>
</html>
