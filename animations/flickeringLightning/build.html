<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flickering Lightning Animation</title>
<style>
    .lightning {
        width: 100px;
        height: 200px;
        background-color: #FFFF00;
        position: relative;
        animation: flicker-lightning 0.1s infinite alternate;
    }

    @keyframes flicker-lightning {
        0% { opacity: 0.7; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
<div class="lightning"></div>
</body>
</html>
