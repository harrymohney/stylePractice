<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Butterfly Animation</title>
<style>
    .butterfly {
        width: 100px;
        height: 100px;
        background: url('butterfly.png') no-repeat center center;
        background-size: cover;
        position: relative;
        animation: float-butterfly 4s ease-in-out infinite alternate;
    }

    @keyframes float-butterfly {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }
</style>
</head>
<body>
<div class="butterfly"></div>
</body>
</html>
