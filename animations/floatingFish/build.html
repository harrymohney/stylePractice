<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Fish Animation</title>
<style>
    .fish {
        width: 100px;
        height: 50px;
        background-color: #00ff00;
        position: relative;
        animation: float-fish 2s ease-in-out infinite alternate;
    }

    @keyframes float-fish {
        0% { transform: translateX(0); }
        100% { transform: translateX(20px); }
    }
</style>
</head>
<body>
<div class="fish"></div>
</body>
</html>
