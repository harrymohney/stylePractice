<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Moon Animation</title>
<style>
    .moon {
        width: 100px;
        height: 100px;
        background-color: #F0E68C;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 20px 5px #F0E68C;
        animation: glow-moon 2s linear infinite;
    }

    @keyframes glow-moon {
        0%, 100% { box-shadow: 0 0 20px 5px #F0E68C; }
        50% { box-shadow: 0 0 40px 10px #F0E68C; }
    }
</style>
</head>
<body>
<div class="moon"></div>
</body>
</html>
