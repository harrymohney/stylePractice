<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heartbeat Animation</title>
<style>
    .heart {
        width: 100px;
        height: 90px;
        position: relative;
        animation: heartbeat 1s infinite;
    }

    .heart:before,
    .heart:after {
        content: '';
        width: 100px;
        height: 160px;
        border-radius: 50%;
        position: absolute;
        background: red;
        top: 0;
    }

    .heart:before {
        left: 50px;
        transform: translateX(-50px) rotate(45deg);
    }

    .heart:after {
        left: 0;
        transform: translateX(-50px) rotate(-45deg);
    }

    @keyframes heartbeat {
        0% {transform: scale(1);}
        50% {transform: scale(1.1);}
        100% {transform: scale(1);}
    }
</style>
</head>
<body>
<div class="heart"></div>
</body>
</html>
