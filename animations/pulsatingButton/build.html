<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulsating Button Animation</title>
<style>
    .button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
        0% {transform: scale(1);}
        100% {transform: scale(1.1);}
    }
</style>
</head>
<body>
<button class="button">Click Me</button>
</body>
</html>
