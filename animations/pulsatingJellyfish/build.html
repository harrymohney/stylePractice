<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulsating Jellyfish Animation</title>
<style>
    .jellyfish {
        width: 100px;
        height: 100px;
        background-color: #87CEEB;
        border-radius: 50%;
        position: relative;
        animation: pulse-jellyfish 2s infinite alternate;
    }

    .jellyfish::before,
    .jellyfish::after {
        content: '';
        width: 50px;
        height: 50px;
        background-color: #87CEEB;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse-jellyfish 2s infinite alternate-reverse;
    }

    @keyframes pulse-jellyfish {
        0% { transform: scale(1); }
        100% { transform: scale(1.2); }
    }
</style>
</head>
<body>
<div class="jellyfish"></div>
</body>
</html>
