<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Cube Animation</title>
<style>
    .cube-container {
        width: 200px;
        height: 200px;
        perspective: 800px;
    }

    .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-cube 5s linear infinite;
    }

    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        background-color: rgba(0, 0, 0, 0.1);
        opacity: 0.9;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
    .face:nth-child(2) { transform: rotateX(90deg) translateZ(100px); }
    .face:nth-child(3) { transform: rotateY(90deg) translateZ(100px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .face:nth-child(5) { transform: rotateX(-90deg) translateZ(100px); }
    .face:nth-child(6) { transform: rotateX(180deg) translateY(-200px) translateZ(100px); }

    @keyframes rotate-cube {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
    }
</style>
</head>
<body>
<div class="cube-container">
    <div class="cube">
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
    </div>
</div>
</body>
</html>
