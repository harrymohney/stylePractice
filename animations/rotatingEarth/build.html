<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Earth Animation</title>
<style>
    .earth {
        width: 100px;
        height: 100px;
        background: url('earth.png') center/cover;
        border-radius: 50%;
        position: relative;
        animation: rotate-earth 10s linear infinite;
    }

    @keyframes rotate-earth {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }
</style>
</head>
<body>
<div class="earth"></div>
</body>
</html>
